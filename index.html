<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Pairs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">MATCHING PAIRS GAME</div>
    <div class="win-annoucement"></div>
    <div class="game-container">
        <div class="game-pattern">
        </div>
        <div class="control-pattern">
            <div class="big-text">Pairs Flipped</div>
            <div id="flip-time">0</div>
            <button type="button" onclick="initGame()" class="control-btn start-btn">Start Game</button>
            <button type="button" onclick="resetGame()" class="control-btn reset-btn">Reset Game</button>
            <div class="big-text" id="timer">00:00</div>
        </div>
        
    </div>
    <script src="game.js"></script>

</body>

</html>
